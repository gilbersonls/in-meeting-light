on:
  push:
    branches:
      - main
    paths:
      - packages/api/**/*
      - docker/Dockerfile.api
      - .github/**/*

jobs:
  heroku:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: login to heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a in-meeting-light web

      - name: release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a in-meeting-light web
